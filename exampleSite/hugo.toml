baseURL = "https://example.com/"
defaultContentLanguage = "en"
title = "Bootstrap Blog Demo"

# Use parent theme via Hugo Modules
[module]
[[module.imports]]
path = "go.ngs.io/hugo-bootstrap-blog"

[languages]
[languages.en]

contentDir = "content/en"
languageCode = "en"
languageName = "English"
title = "Bootstrap Blog Demo"
weight = 1
[languages.ja]
contentDir = "content/ja"
languageCode = "ja"
languageName = "日本語"
title = "Bootstrap Blog デモ"
weight = 2

[pagination]
pagerSize = 5

[params]

# Color customization (optional)
# You can override Bootstrap's color scheme
[params.colors]
primary = "#7c3aed"    # Purple as main brand color
success = "#10b981"    # Green for success
info = "#0ea5e9"       # Blue for informational elements
warning = "#f59e0b"    # Amber for warnings
danger = "#ef4444"     # Red for errors
# secondary = "#6c757d" # Optional: secondary color
# light = "#f8f9fa"     # Optional: light backgrounds
# dark = "#343a40"      # Optional: dark elements

# Dark mode color overrides (optional)
# If not specified, dark mode will use the same colors as light mode
# Uncomment to customize dark mode colors differently
# [params.colors_dark]
# primary = "#9f6fef"    # Lighter purple for dark mode
# success = "#10b981"    # Keep same green
# info = "#0ea5e9"       # Keep same blue
# warning = "#f59e0b"    # Keep same amber
# danger = "#ef4444"     # Keep same red

darkMode = true
dateFormat = "January 2, 2006"
description = "A demo blog showcasing the Bootstrap Blog theme for Hugo"
enableSearch = true
recentPostsCount = 5
showHeroSection = true
showReadingTime = true
sidebarModules = ["search", "categories", "tags", "recent", "archives"] # "toc" removed
sidebarPosition = "right"
[params.author]

avatar = "/images/avatar.jpg"
bio = "Web developer and open source enthusiast."
email = "john.doe@example.com"
name = "John Doe"
[params.social]
github = "https://github.com/example"
linkedin = "https://linkedin.com/in/example"
twitter = "https://twitter.com/example"

[menu]
[[menu.main]]

name = "Home"
url = "/"
weight = 1
[[menu.main]]
name = "About"
url = "/about/"
weight = 2

[markup]
[markup.highlight]

style = "monokai"
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "RSS", "JSON"]

[taxonomies]
category = "categories"
tag = "tags"
